<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Home Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 238, 255, 0.342);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #00ffdd;
}

form {
    display: flex;
    flex-direction: column;
}

/* Form Styles */
.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: inline-block;
    color: #555;
}

input[type="text"], input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
    border-color: #007bff;
    outline: none;
}

input[type="submit"] {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

input[type="submit"]:focus {
    outline: none;
}

.flash {
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    color: #fff;
}

.flash.success {
    background-color: #28a745;
}

.flash.danger {
    background-color: #dc3545;
}

/* Navigation Bar */
nav {
    background-color: #343a40;
    padding: 10px 20px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 16px;
    padding: 8px 15px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #495057;
    border-radius: 5px;
}

/* Responsive Design */
@media (max-width: 600px) {
    .container {
        margin: 20px;
        padding: 15px;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        font-size: 14px;
    }

    input[type="submit"] {
        font-size: 14px;
        padding: 8px;
    }

    input[type="text"], input[type="email"], input[type="password"] {
        font-size: 14px;
        padding: 8px;
    }
}

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href='/''>Home</a></li>
            <li><a href='/login'>Login</a></li>
            <li><a href='/register'>Register</a></li>
            <!--<li><a href='/''>Logout</a></li>-->
        </ul>
    </nav>
    <div class="container">
        <h2>Two Factor Authentication System</h2>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
